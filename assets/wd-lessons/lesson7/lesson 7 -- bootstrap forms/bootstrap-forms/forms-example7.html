<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Bootstrap Forms Example</title>
  <meta name="description" content="Bootstrap forms example">
  <meta name="author" content="DC">
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <form>
        <div class="form-group">
            <label for="emailAddress">Email us</label>
            <input type="email" class="form-control" placeholder="Enter email address">
            <br>
            <label for="emailAddress">Confirm email</label>
            <input type="email" class="form-control" placeholder="Please re-type your email">
            <small class="form-text"><i>We promise not to spam you!</i></small>
        </div>
        
        <div class="form-group">
            <label for="selectTitle">Title</label>
            <select class="form-control">
                <option>Mr</option>
                <option>Mrs</option>
                <option>Miss</option>
                <option>Ms</option>
                <option>Dr</option>
                <option>Sir</option>
            </select>
            
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" placeholder="Joe">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" placeholder="Bloggs">
        </div>
    </form>
    
</body>

</html>
